<!DOCTYPE html>
<html>
<head>
    <!-- Set the title of the page to "Quiz Complete" -->
    <title>Quiz Complete</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles2.css')}}">
</head>
<body>
    <div id="quiz-div">
        <!-- Display the heading "Quiz Complete" -->
        <h1>Quiz Complete</h1>
        
        <!-- Display the user's score out of 10 -->
        <p>Your Score: {{ score }} out of 10</p>
        
        <!-- Display a thank you message -->
        <p>Thanks for playing!</p>
        
        <!-- Provide a link to start the quiz again -->
        <a href="/start-quiz">Start Quiz Again</a>
    </div>
</body>
</html>
